<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Survey Form</title>
    </head>

    <body>
        <header class="header">
            <h1 id="title">New Jersey City Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve our city.
            </p>
        </header>
        <form id="survey-form">
            <fieldset class="form-group">
                <legend>Personal Information</legend>
                <label for="name" id="name-label">Name (required):</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="e.g., John Doe" required size="20">
                <br>
                <label for="email" id="email-label">Email (required):</label>
                <input 
                    placeholder="example@email.com" 
                    required 
                    id="email" 
                    type="email" 
                    name="email" 
                    class="form-control"
                    size="20"
                >
                <br>
                <label for="number" id="number-label">Age (optional):</label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </fieldset>
            <br><br>
            <fieldset class="form-group">
                <legend>Which borough do you currently live in?</legend>
                <select name="borough" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select your location</option>
                    <option value="acquackanonk">Acquackanonk</option>
                    <option value="arlington">Arlington</option>
                    <option value="bayonne">Bayonne</option>
                    <option value="bergen-city">Bergen City</option>
                    <option value="bloomfield">Bloomfield</option>
                    <option value="clinton-town">Clinton Town</option>
                    <option value="elizabeth-town">Elizabeth Town</option>
                    <option value="englewood">Englewood</option>
                    <option value="forest-hills">Forest Hills</option>
                    <option value="hackensack">Hackensack</option>
                    <option value="harrison">Harrison</option>
                    <option value="hoboken">Hoboken</option>
                    <option value="hudson-city">Hudson City</option>
                    <option value="kearny">Kearny</option>
                    <option value="linden">Linden</option>
                    <option value="little-falls">Little Falls</option>
                    <option value="lodi">Lodi</option>
                    <option value="manchester">Manchester</option>
                    <option value="midbergen">Mid-Bergen</option>
                    <option value="montclair">Montclair</option>
                    <option value="newark">Newark</option>
                    <option value="orange-town">Orange Town</option>
                    <option value="palisades-town">Palisades Town</option>
                    <option value="passaic">Passaic</option>
                    <option value="paterson">Paterson</option>
                    <option value="rahway">Rahway</option>
                    <option value="raritan-town">Raritan Town</option>
                    <option value="ridgefield">Ridgefield</option>
                    <option value="ridgewood">Ridgewood</option>
                    <option value="saddle-brook">Saddle Brook</option>
                    <option value="south-mountain">South Mountain</option>
                    <option value="springfield-town">Springfield Town</option>
                    <option value="union-town">Union Town</option>
                    <option value="wayne">Wayne</option>
                    <option value="westfield">Westfield</option>
                    <option value="woodbridge">Woodbridge</option>
                </select>
            </fieldset>
            <br><br>
            <fieldset class="form-group">
                <legend>How would you rate our city?</legend>
                <label for="excellent">
                    <input type="radio" value="excellent" id="excellent" name="city-rate" class="input radio" checked>
                    5 - Excellent
                </label>
                <br>
                <label for="good">
                    <input type="radio" value="good" id="good" name="city-rate" class="input radio">
                    4 - Good
                </label>
                <br>
                <label for="okay">
                    <input type="radio" value="okay" id="okay" name="city-rate" class="input radio">
                    3 - Okay
                </label>
                <br>
                <label for="fair">
                    <input type="radio" value="fair" id="fair" name="city-rate" class="input radio">
                    2 - Fair
                </label>
                <br>
                <label for="poor">
                    <input type="radio" value="poor" id="poor" name="city-rate" class="input radio">
                    1 - Poor
                </label>
            </fieldset>
            <br><br>
            <fieldset class="form-group">
                <legend>
                    What would you like to see about our city improved? <span class="clue">(Check all that apply)</span>
                </legend>
                <label for="transportation">
                    <input name="prefer" type="checkbox" value="transportation" id="transportation" class="input-checkbox">
                    Public Transportation
                </label>
                <br>
                <label for="utilities">
                    <input name="prefer" type="checkbox" value="utilities" id="utilities" class="input-checkbox">
                    Service Utilities
                </label>
                <br>
                <label for="education">
                    <input name="prefer" type="checkbox" value="education" id="education" class="input-checkbox">
                    Schools & Education
                </label>
                <br>
                <label for="employment">
                    <input name="prefer" type="checkbox" value="employment" id="employment" class="input-checkbox">
                    Employment & Rehabilitation
                </label>
                <br>
                <label for="housing">
                    <input name="prefer" type="checkbox" value="housing" id="housing" class="input-checkbox">
                    Residential Housing
                </label>
                <br>
                <label for="business">
                    <input name="prefer" type="checkbox" value="business" id="business" class="input-checkbox">
                    Commercial Business
                </label>
                <br>
                <label for="police">
                    <input name="prefer" type="checkbox" value="police" id="police" class="input-checkbox">
                    Police & Crime
                </label>
                <br>
                <label for="fire">
                    <input name="prefer" type="checkbox" value="fire" id="fire" class="input-checkbox">
                    Fire Department
                </label>
                <br>
                <label for="roads">
                    <input name="prefer" type="checkbox" value="roads" id="roads" class="input-checkbox">
                    Road Maintenance
                </label>
                <br>
                <label for="parks">
                    <input name="prefer" type="checkbox" value="parks" id="parks" class="input-checkbox">
                    Parks & Recreation
                </label>
            </fieldset>
            <br><br>
            <label for="comments">Any other comments or suggestions?</label><br>
            <textarea cols="30" rows="10" name="comment" id="comments" class="input-textarea" placeholder="Comment here..."></textarea>
            <br><br>
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
    </body>
</html>
