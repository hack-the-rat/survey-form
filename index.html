<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Survey Form</title>
    </head>

    <body>
        <header class="header">
            <h1 id="title">New Jersey City Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve our city.
            </p>
        </header>
        <form id="survey-form">
            <fieldset class="form-group">
                <legend>Personal Information</legend>
                <label for="name" id="name-label">Name (required):</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="e.g., John Doe" required size="20">
                <br>
                <label for="email" id="email-label">Email (required):</label>
                <input 
                    placeholder="example@email.com" 
                    required 
                    id="email" 
                    type="email" 
                    name="email" 
                    class="form-control"
                    size="20"
                >
                <br>
                <label for="number" id="number-label">Age (optional):</label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </fieldset>
            <fieldset class="form-group">
                <legend>Which borough do you currently live in?</legend>
                <select name="borough" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select your location</option>
                    <option value="acquackanonk">Acquackanonk</option>
                    <option value="arlington">Arlington</option>
                    <option value="bayonne">Bayonne</option>
                    <option value="bergen-city">Bergen City</option>
                    <option value="bloomfield">Bloomfield</option>
                    <option value="clinton-town">Clinton Town</option>
                    <option value="elizabeth-town">Elizabeth Town</option>
                    <option value="englewood">Englewood</option>
                    <option value="forest-hills">Forest Hills</option>
                    <option value="hackensack">Hackensack</option>
                    <option value="harrison">Harrison</option>
                    <option value="hoboken">Hoboken</option>
                    <option value="hudson-city">Hudson City</option>
                    <option value="kearny">Kearny</option>
                    <option value="linden">Linden</option>
                    <option value="little-falls">Little Falls</option>
                    <option value="lodi">Lodi</option>
                    <option value="manchester">Manchester</option>
                    <option value="midland-town">Midland Town</option>
                    <option value="montclair">Montclair</option>
                    <option value="newark">Newark</option>
                    <option value="orange-town">Orange Town</option>
                    <option value="palisades-town">Palisades Town</option>
                    <option value="passaic">Passaic</option>
                    <option value="paterson">Paterson</option>
                    <option value="rahway">Rahway</option>
                    <option value="raritan-town">Raritan Town</option>
                    <option value="ridgefield">Ridgefield</option>
                    <option value="ridgewood">Ridgewood</option>
                    <option value="saddle-brook">Saddle Brook</option>
                    <option value="south-mountain">South Mountain</option>
                    <option value="springfield-town">Springfield Town</option>
                    <option value="union-town">Union Town</option>
                    <option value="wayne">Wayne</option>
                    <option value="westfield">Westfield</option>
                    <option value="woodbridge">Woodbridge</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
